name: BuildAndDeploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.ref}}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Build and Pack App
        run: npm run build
      - name: Upload Distribution
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./docs
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{secrets.GH_USERNAME}}/jsboardgamedemo
          token: ${{secrets.GH_ACCESS_TOKEN}}
          path: docs
          ref: master
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: ./docs
      - name: Deploy to GH Pages
        run: |
          git config --global user.email ${{secrets.GH_EMAIL}}
          git config --global user.name ${{secrets.GH_USERNAME}}
          cd ./docs
          if [ -n "$(git status --porcelain)" ]; then hasCommits=1; else hasCommits=0; fi
          if ((hasCommits == 0)); then exit 0; else echo "commiting changes..."; fi
          git add .
          git commit -m "CD: deployed pages"
          git status
          git push -f
